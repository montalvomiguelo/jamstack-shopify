query {
  catalog: collectionByHandle(handle: "all") {
    id
    handle
    description
    descriptionHtml
    updatedAt
    title
    image {
      id
      originalSrc
      altText
    }
    products(first: 10) {
      edges {
        node {
          id
          availableForSale
          createdAt
          updatedAt
          descriptionHtml
          description
          handle
          productType
          title
          vendor
          publishedAt
          onlineStoreUrl
          options(first: 3) {
            name
            values
          }
          images(first: 250) {
            pageInfo {
              hasNextPage
              hasPreviousPage
            }
            edges {
              cursor
              node {
                id
                src
                altText
              }
            }
          }
          variants(first: 250) {
            pageInfo {
              hasNextPage
              hasPreviousPage
            }
            edges {
              cursor
              node {
                id
                title
                price
                image {
                  id
                  originalSrc
                  altText
                }
              }
            }
          }
        }
      }
    }
  }
}
